    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.5s;
        }
        .question {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        button#yes {
            background-color: #4caf50;
            color: white;
            transform: scale(1);
        }
        button#no {
            background-color: #f44336;
            color: white;
            transform: scale(1);
        }
        .hidden {
            display: none;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        .love-message {
            margin-top: 10px;
            font-size: 18px;
            color: white;
            background-color: #ff69b4; /* Rosa fuerte */
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
        }
        .love-message::before {
            content: "🌸"; /* Añade una flor al inicio del mensaje */
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
        }
    </style>

    <script>
        let yesScale = 1; // Escala inicial del botón 'Sí'
        let noClicks = 0; // Contador de clics del botón 'No'
        const maxNoClicks = 10; // Número máximo de clics permitidos en el botón 'No'

        function handleYes() {
            // Cambia la imagen
            document.getElementById('cuteImage').src = 'https://img.freepik.com/fotos-premium/gatito-ramo-flores_902846-16492.jpg';
            
            // Muestra el mensaje y oculta los botones
            document.getElementById('message').classList.remove('hidden');
            document.querySelector('.buttons').classList.add('hidden');
        }

        function handleNo() {
            if (noClicks < maxNoClicks) {
                noClicks++; // Incrementa el contador de clics del botón 'No'
                yesScale += 0.1; // Aumenta la escala del botón 'Sí' en 0.1
                document.getElementById('yes').style.transform = `scale(${yesScale})`;
                document.getElementById('no').style.transform = 'scale(0.8)';

                // Muestra el mensaje "Te amo mucho" en un fondo rosa con una flor
                const loveMessage = document.createElement('div');
                loveMessage.className = 'love-message';
                loveMessage.textContent = 'Te amo mucho';
                document.getElementById('loveMessages').appendChild(loveMessage);
                document.getElementById('loveMessages').classList.remove('hidden');
            }

            // Si se alcanza el límite, oculta el botón 'No' y solo muestra el botón 'Sí'
            if (noClicks >= maxNoClicks) {
                document.getElementById('no').classList.add('hidden');
            }
        }
    </script>
